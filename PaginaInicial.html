<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Vida - Dashboard</title>
    <link rel="stylesheet" href="PaginaInicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <span class="header-line"></span>
            <h1>Minha vida</h1>
        </header>

        <div class="cards-grid">
            <div class="card" data-card-type="task-manager">
                <i class="fas fa-clock add-icon"></i>
                <div class="card-content">
                    <i class="fas fa-file-alt card-icon"></i>
                    <h2>Meu gestor de tarefas</h2>
                </div>
            </div>

            <div class="card" data-card-type="event-calendar">
                <i class="fas fa-clock add-icon"></i>
                <div class="card-content">
                    <i class="fas fa-chart-bar card-icon"></i>
                    <h2>Calend√°rio de Eventos</h2>
                </div>
            </div>

            <div class="card" data-card-type="news">
                <i class="fas fa-clock add-icon"></i>
                <div class="card-content">
                    <i class="fas fa-user card-icon"></i>
                    <h2>Principais Noticias</h2>
                </div>
            </div>

            <div class="card" data-card-type="calendar">
                <i class="fas fa-clock add-icon"></i>
                <div class="card-content">
                    <i class="fas fa-calendar-alt card-icon"></i>
                    <h2>Calendario</h2>
                </div>
            </div>

            <div class="card" data-card-type="emails">
                <i class="fas fa-clock add-icon"></i>
                <div class="card-content">
                    <i class="fas fa-hashtag card-icon"></i>
                    <h2>E-mails</h2>
                </div>
            </div>

            <div class="card" data-card-type="contacts">
                <i class="fas fa-clock add-icon"></i>
                <div class="card-content">
                    <i class="fas fa-lightbulb card-icon"></i>
                    <h2>contatos</h2>
                </div>
            </div>

            <a href="pomodoro.html" style="text-decoration: none; color: inherit;">
                <div class="card" data-card-type="pomodoro">
                    <i class="fas fa-clock add-icon"></i>
                    <div class="card-content">
                        <i class="fas fa-clock card-icon"></i>
                        <h2>Pomodoro</h2>
                    </div>
                </div>
            </a>

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
